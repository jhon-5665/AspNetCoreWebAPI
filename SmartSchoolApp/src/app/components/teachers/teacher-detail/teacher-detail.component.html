<div>
  <div class="row">
    <div class="mr-auto">
      <app-title [title]="title"></app-title>
    </div>
    <div class="mt-1">
      <button class="btn btn-warning" (click)="return()">
        List of Teachers
      </button>
    </div>
  </div>

  <form *ngIf="teacherSelected">
    <div class="form-group">
      <label for="formGroupExampleInput">Name</label>
      <input type="text" value="{{teacherSelected.name}}"  class="form-control">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Discipline</label>
      <table class="table table-hover">
        <thead class="thead-light">
          <th>#</th>
          <th>Name</th>
          <th scope="col">Options</th>
        </thead>
        <tbody>
          <tr *ngFor="let discipline of teacherSelected.disciplines">
            <td>{{discipline.id}}</td>
            <td>{{discipline.name}}</td>
            <td>
              <div class="btn-group">
                <button (click)="openModal(template, discipline.id)" class="btn btn-sm btn-outline-primary">students</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </form>
</div>

<ng-template #template>
  <div class="modal-body">
    <app-students-teachers (closeModal)="closeModal()" [students]="studentsTeachs"></app-students-teachers>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn pull-right" aria-label="Close"
      (click)="modalRef.hide()">
      CLOSE
    </button>
  </div>
</ng-template>
